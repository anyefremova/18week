<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планировщик задач</title>
</head>

<body>
    <div class="container">
        <h1>Планировщик задач</h1>
        <div class="block__task">
            <h3>Добавить задачу</h3>
            <div class="task__add">
                <input type="text" placeholder="Задача" id="input_task">
                <button class="btn__add">Добавить</button>
            </div>
        </div>
        <div class="block__list">
            <h3>Список задач</h3>
            <p>Список пуст</p>
            <div class="list">
                <ul class="list__task"></ul>
            </div>
            <button disabled class="btn__clear">Очистить список задач</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
